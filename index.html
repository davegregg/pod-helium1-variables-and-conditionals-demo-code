<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluffy JavaScript</title>
</head>
<body>
    <h1>Fluffy JavaScript</h1>
    <ul>
        <li>Ghost of Tsushima</li>
    </ul>

    <script>
        console.log(100 / 7)

        let result
        console.log(result)
        result = 6 - (100 / 7) + 5
        console.log(result)

        let x;
        let y;
        y = 5;
        x = undefined;
        y = Math.PI;
        
        console.log(x);
        console.log(y);

        let isLoggedIn = true
        let isActive = true
        if (isLoggedIn && isActive) {
            console.log("The logged-in user has an active subscription.")
        } else {
            console.log("Either no user is logged in, or the user does not have an active subscription.")
        }

        if (result < 0) {
            console.log("Result is a negative number.")
        } else {
            console.log("Result is a positive number.")
        }

        

    </script>
</body>
</html>
